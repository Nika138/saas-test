<!-- Hero Section -->
<section
  id="hero"
  class="bg-cover bg-center h-[800px] mt-[-94px] flex flex-col items-center justify-center max-w-full"
  style="
    background-image: url('../../../assets/images/19836723_6178721.jpg');
    background-attachment: fixed;
  "
>
  <!-- Flex Container -->
  <div
    class="container flex flex-col items-center justify-center px-6 mx-auto space-y-4 pt-[40px]"
  >
    <div
      class="flex flex-row md:mb-24 space-y-12 md:w-2/3 pt-16 text-center items-center justify-center sm:mb-20 xs:mb-12"
    >
      <h1
        class="w-full text-5xl font-bold text-center md:text-8xl text-gray-300 pt-8"
      >
        OnChart <br />Trader's Ally
      </h1>
    </div>
    <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()"
      class="flex lg:flex-row justify-center items-center mx-auto flex-col space-y-6 space-x-0 xl:space-x-24 lg:space-x-14"
      style="align-items: baseline"
    >
      <div class="flex flex-col xs:w-[260px]">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="shadow-sm bg-white border border-gray-200 text-md rounded-lg focus:ring-gray-400 focus:border-gray-400 p-2.5 focus:outline-none placeholder:text-gray-500"
        />
        <div
          *ngIf="myForm.get('email')?.hasError('required')"
          class="text-red-500 text-xs mt-1"
        >
          Email is required
        </div>
        <div
          *ngIf="myForm.get('email')?.hasError('email')"
          class="text-red-500 text-xs mt-1"
        >
          Invalid email format
        </div>
      </div>

      <div class="flex flex-col xs:w-[260px]">
        <input
          type="text"
          formControlName="tradingViewUsername"
          placeholder="TradingView Username"
          class="shadow-sm bg-white border border-gray-200 text-md rounded-lg focus:ring-gray-400 focus:border-gray-400 p-2.5 focus:outline-none placeholder:text-gray-500"
        />
        <div
          *ngIf="myForm.get('tradingViewUsername')?.hasError('required')"
          class="text-red-500 text-xs mt-1"
        >
          Username is required
        </div>
        <div
          *ngIf="myForm.get('tradingViewUsername')?.hasError('minlength')"
          class="text-red-500 text-xs mt-1"
        >
          Username must be at least 2 characters
        </div>
        <div
          *ngIf="myForm.get('tradingViewUsername')?.hasError('invalidUsername')"
          class="text-red-500 text-xs mt-1"
        >
          Invalid characters in the username. Only letters, numbers,
          underscores, and hyphens are allowed.
        </div>
      </div>

      <button
        [disabled]="myForm.invalid"
        id="btn"
        type="submit"
        class="text-white bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center xs:w-[260px] h-[45px] shadow-green-100 w-[210px]"
      >
        Get 30 days risk
      </button>
    </form>
  </div>
</section>
