<section class="bg-[#282828]">
  <section
    class="bg-cover bg-center h-[450px] mt-[-94px] flex flex-col items-center justify-center"
    style="
      background-image: url('../../../assets/images/19836723_6178721.jpg');
      background-attachment: fixed;
    "
  >
    <!-- Flex Container -->
    <div
      class="flex flex-col-reverse xs:flex-row sm:flex-row md:flex-row items-center justify-center p-6 space-y-4 md:space-y-0 pt-[100px]"
    >
      <!-- Title -->
      <h1 class="text-6xl sm:text-8xl font-bold mb-8 text-gray-100">
        Contact Us
      </h1>
    </div>
  </section>
  <section class="flex flex-col lg:flex-row items-center justify-center">
    <div
      class="container mx-auto p-8 px-4 lg:px-16 flex flex-col lg:flex-row w-full gap-8"
    >
      <!-- Contact Form (Left Side) -->
      <div class="w-full lg:w-1/2 pr-0 lg:pr-8">
        <h2 class="text-4xl font-bold mb-8 text-gray-100">Email Us</h2>

        <!-- Your Form Goes Here -->
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <!-- Form Fields Go Here -->
          <div class="flex flex-col mb-4">
            <label for="name" class="block text-white font-medium mb-2 text-2xl"
              >First Name</label
            >
            <input
              type="text"
              placeholder="First Name"
              formControlName="fName"
              class="shadow-sm bg-white border border-gray-200 text-md rounded-lg focus:ring-gray-400 focus:border-gray-400 p-2.5 focus:outline-none placeholder:text-gray-500 w-full"
            />
            <div
              *ngIf="myForm.get('fName')?.hasError('required')"
              class="text-red-500 text-xs mt-1"
            >
              First Name is required
            </div>
          </div>

          <div class="mb-4 flex flex-col">
            <label
              for="email"
              class="block text-white font-medium mb-2 text-2xl"
              >Email</label
            >
            <input
              type="email"
              placeholder="Email"
              formControlName="email"
              class="shadow-sm bg-white border border-gray-200 text-md rounded-lg focus:ring-gray-400 focus:border-gray-400 p-2.5 focus:outline-none placeholder:text-gray-500 w-full"
            />
            <div
              *ngIf="myForm.get('email')?.hasError('required')"
              class="text-red-500 text-xs mt-1"
            >
              Email is required
            </div>
            <div
              *ngIf="myForm.get('email')?.hasError('email')"
              class="text-red-500 text-xs mt-1"
            >
              Invalid email format
            </div>
          </div>

          <div class="mb-4 flex flex-col">
            <label
              for="message"
              class="block text-white font-medium mb-2 text-2xl"
              >Message</label
            >
            <textarea
              placeholder="Your Message"
              formControlName="message"
              maxlength="300"
              rows="4"
              class="shadow-sm bg-white border border-gray-200 text-md rounded-lg focus:ring-gray-400 focus:border-gray-400 p-2.5 focus:outline-none placeholder:text-gray-500 w-full"
            ></textarea>
            <div
              *ngIf="myForm.get('message')?.hasError('required')"
              class="text-red-500 text-xs mt-1"
            >
              Message is required
            </div>
            <div
              *ngIf="myForm.get('message')?.hasError('maxlength')"
              class="text-red-500 text-xs mt-1"
            >
              Username must be Maximum 300 characters
            </div>
          </div>

          <button
            [disabled]="myForm.invalid"
            type="submit"
            class="text-white bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center lg:w-[260px] h-[45px] shadow-green-100 w-full"
          >
            Submit
          </button>
        </form>
      </div>
      <!-- right -->
      <div
        class="flex flex-col items-center justify-center text-center space-y-6 lg:pl-48"
      >
        <div class="text-5xl font-bold text-center text-gray-100">
          <h1>Ask anything</h1>
        </div>
        <div class="flex flex-row space-x-4 items-center justify-center">
          <a class="hover:cursor-pointer">
            <img src="../../../assets/images/icon-discord.svg" alt="Discord" />
          </a>
          <a class="hover:cursor-pointer">
            <img
              src="../../../assets/images/icon-telegram.svg"
              alt="Telegram"
            />
          </a>
        </div>
      </div>
    </div>
  </section>
  <app-faq-section></app-faq-section>
</section>
